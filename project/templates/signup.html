{% extends 'layout-index.html' %}

{% block title %}
: Sign Up
{% endblock %}

{% block main %}
	<div class="mainContainer">
        <div class="p-5" style='width: 90%;'>
            <form action="/signup" method="post" style='font-size: 1.4em;'>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-lg-4 col-md-5">
                        <div class="form-group">
                            <label for='username'>Username</label>
                            <input autocomplete="off" autofocus class="form-control" name="username" id='username' placeholder="Username" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-5">
                        <div class="form-group">
                            <label for='email'>Email Adress</label>
                            <input autocomplete="off" class="form-control" name="email" id='email' placeholder="Email" type="text">
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-lg-4 col-md-5">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input autocomplete="off" class="form-control" name="password" id='password' placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-5">
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input  autocomplete="off"class="form-control" name="confirmation" id='confirmation' placeholder="Confirm Password" type="password">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary mt-3" type="submit" style='font-size: 2rem;'>Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
